server:
  port: 8081
  servlet:
    context-path: /api

spring:
  datasource:
    schema: classpath:V1__init.sql
    url: jdbc:tc:postgresql:9.6.8:///test-db

  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        jdbc:
          time_zone: UTC
    hibernate:
      ddl-auto: create-drop

app:
  appUrl: http://localhost:8080
