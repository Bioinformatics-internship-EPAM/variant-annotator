server:
  port: 8081
  servlet:
    context-path: /api

spring:
  datasource:
    url: jdbc:h2:mem:variant-annotator-test
    username: sa
    password: sa
    driverClassName: org.h2.Driver

  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        jdbc:
          time_zone: UTC
    hibernate:
      ddl-auto: validate

app:
  appUrl: http://localhost:8080
